workflows:
  android-capacitor:
    name: Build Android APK
    max_build_duration: 60
    environment:
      node: 20
      jdk: openjdk_17
      vars:
        NODE_ENV: development
    scripts:
      - name: Install dependencies
        script: |
          npm ci
      - name: Build React (Vite) app
        script: |
          npm run build
      - name: Copy build to Capacitor Android
        script: |
          npx cap copy android
      - name: Build APK using Gradle
        script: |
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - your-email@example.com
