workflows:
  android-capacitor:
    name: Build Android APK
    max_build_duration: 60
    environment:
      node: 20
      vars:
        NODE_ENV: development  # ensures devDependencies are installed
    scripts:
      - name: Install dependencies
        script: |
          npm ci  # installs dependencies exactly from package-lock.json, including devDependencies
      - name: Build React (Vite) app
        script: |
          npm run build
      - name: Copy build to Capacitor Android
        script: |
          ./node_modules/.bin/cap copy android
      - name: Build APK using Gradle
        script: |
          cd android
          ./gradlew assembleDebug
    artifacts:
      - android/app/build/outputs/**/*.apk  # path to the APK
    publishing:
      email:
        recipients:
          - your-email@example.com
